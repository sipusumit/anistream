query HomePopularIds(
    $type: VaildPopularTypeEnumType!
    $size: Int!
    $page: Int!
    $dateRange: Int!
    $allowAdult: Boolean!
    $allowUnknown: Boolean!
) {
    queryPopular(
        type: $type
        size: $size
        page: $page
        dateRange: $dateRange
        allowAdult: $allowAdult
        allowUnknown: $allowUnknown
    ) {
        recommendations {
            anyCard {
                _id
            }
        }
    }
}

