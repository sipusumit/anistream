query HomeTrending($pageSearch: queryPageInput!) {
    queryLatestPageStatus(pageSearch: $pageSearch) {
        total
        recommendations {
            anyCard {
                _id
                name
                englishName
                thumbnail
                availableEpisodes
                score
            }
            pageStatus {
                views
                rangeViews
            }
        }
    }
}
